version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.backend
    ports:
      - "8080:8080"
      - "2345:2345"  # Debug port
    volumes:
      - ./backend:/app
      - /app/tmp  # Exclude tmp directory from volume mount
    environment:
      - GO_ENV=development
      - PORT=8080
      # Database configuration for backend service
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=tmember
      - DB_PASSWORD=password
      - DB_NAME=tmember_dev
      # Additional database settings
      - DB_MAX_IDLE_CONNS=10
      - DB_MAX_OPEN_CONNS=100
      - DB_CONN_MAX_LIFETIME=3600
    networks:
      - tmember-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      # MySQL root configuration
      - MYSQL_ROOT_PASSWORD=rootpassword
      # Application database and user
      - MYSQL_DATABASE=tmember_dev
      - MYSQL_USER=tmember
      - MYSQL_PASSWORD=password
      # MySQL configuration for better performance
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    volumes:
      # Persistent data storage
      - mysql_data:/var/lib/mysql
      # Database initialization script
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      # MySQL configuration (if needed)
      - ./scripts/mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - tmember-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  frontend:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules from volume mount
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://backend:8080
      - VITE_HOST=0.0.0.0
      - VITE_PORT=3000
      - BACKEND_URL=http://backend:8080
    networks:
      - tmember-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:

networks:
  tmember-network:
    driver: bridge